name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Skip CI on force push
        if: github.event.forced == true
        run: echo "Force push detected, skipping CI." && exit 0
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "yarn"
        if: github.event.forced != true
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        if: github.event.forced != true
      - name: Run tests
        run: yarn test
        if: github.event.forced != true
